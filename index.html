<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Учебные дедлайны — Главная</title>
  <link rel="stylesheet" href="static/styles.css" />
</head>
<body data-page="index">
  <header class="topbar">
    <nav class="container">
      <a class="brand" href="index.html">Учебные дедлайны</a>
      <div class="nav-links">
        <a href="calendar.html">Календарь</a>
        <a href="links.html">Полезные ссылки</a>
        <a href="https://github.com" target="_blank" rel="noopener">GitHub</a>
      </div>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h2>Сегодня</h2>
      <div id="today-date" class="muted"></div>
      <ul id="today-list" class="list"></ul>
      <div id="today-empty" class="muted" style="display:none;">На сегодня дедлайнов нет. Живём!</div>
    </section>

    <section class="card">
      <h2>Ближайшие дедлайны</h2>
      <ul id="upcoming-list" class="list"></ul>
      <div id="upcoming-empty" class="muted" style="display:none;">Ближайших дедлайнов не нашлось.</div>
      <div class="actions">
        <a class="btn" href="calendar.html">Открыть календарь</a>
      </div>
    </section>
  </main>

  <footer class="container footer muted">
    Я не человек ИТМО, 2024 © Все права защищены.
  </footer>

  <script src="static/app.js" defer></script>
</body>
</html>
