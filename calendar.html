<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Учебные дедлайны — Календарь</title>
  <link rel="stylesheet" href="static/styles.css" />
</head>
<body data-page="calendar">
  <header class="topbar">
    <nav class="container">
      <a class="brand" href="index.html">Учебные дедлайны</a>
      <div class="nav-links">
        <a href="calendar.html" aria-current="page">Календарь</a>
        <a href="links.html">Полезные ссылки</a>
      </div>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <div class="calendar-head">
        <button id="prev-month" class="btn-ghost" title="Предыдущий месяц">←</button>
        <h2 id="month-label">Месяц Год</h2>
        <button id="next-month" class="btn-ghost" title="Следующий месяц">→</button>
      </div>

      <div class="calendar-legend">
        <span class="tag tag-easy">Лёгкая</span>
        <span class="tag tag-medium">Средняя</span>
        <span class="tag tag-hard">Сложная</span>
        <span class="tag tag-exam">Экзамен/КР</span>
      </div>

      <div class="calendar-grid" id="calendar-grid">
        <!-- генерируется скриптом -->
      </div>
    </section>
  </main>

  <footer class="container footer muted">
    Навигация по месяцам работает оффлайн. Данные берутся из <code>data/deadlines.json</code>.
  </footer>

  <script src="static/app.js" defer></script>
</body>
</html>
